<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberShield | Phishing Detector{% endblock %}</title>
    
    <!-- Cyberpunk Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Hover.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2ced;
            --neon-purple: #9600ff;
            --matrix-green: #00ff41;
            --cyber-dark: #0a0a12;
            --cyber-darker: #050508;
            --cyber-gray: #1a1a2e;
        }
        
        body {
            background: radial-gradient(ellipse at bottom, var(--cyber-darker) 0%, var(--cyber-dark) 100%);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .navbar {
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .nav-link {
            position: relative;
            font-weight: 600;
            letter-spacing: 1px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--neon-pink);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
            text-shadow: 0 0 8px var(--neon-pink);
        }
        
        .nav-link:hover::after {
            width: 100%;
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .footer {
            background: var(--cyber-darker);
            border-top: 1px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(150, 0, 255, 0.2);
        }
        
        /* Animations */
        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--neon-blue); }
            to { text-shadow: 0 0 15px var(--neon-blue), 0 0 20px var(--neon-purple); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--cyber-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* Cyber Button */
        .cyber-btn {
            position: relative;
            overflow: hidden;
            border: none;
            background: transparent;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 0;
            box-shadow: 
                0 0 0 1px var(--neon-blue),
                0 0 10px rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }
        
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .cyber-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 
                0 0 5px 1px var(--neon-blue),
                0 0 20px rgba(0, 255, 65, 0.6);
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Cyber Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand hvr-buzz-out" href="/">
                <i class="fas fa-shield-virus me-2"></i>PHISH<span style="color: var(--neon-blue)">X</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="/">
                            <i class="fas fa-terminal me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="/email">
                            <i class="fas fa-envelope me-1"></i>Email Scan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-underline-from-center" href="/website">
                            <i class="fas fa-globe me-1"></i>Site Scan
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Cyber Footer -->
    <footer class="footer py-4 mt-5">
        <div class="container text-center">
            <div class="cyber-line mb-3 mx-auto"></div>
            <p class="mb-0">
                <i class="fas fa-code me-2"></i>
                CYBER<span style="color: var(--neon-blue)">SHIELD</span> - Advanced Phishing Detection System
            </p>
            <div class="social-icons mt-3">
                <a href="#" class="hvr-glow"><i class="fab fa-github"></i></a>
                <a href="#" class="hvr-glow mx-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hvr-glow"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <!-- Terminal Lines Animation -->
    <div class="terminal-lines">
        <div class="line" style="left: 10%; animation-delay: 0s;"></div>
        <div class="line" style="left: 30%; animation-delay: 1s;"></div>
        <div class="line" style="left: 70%; animation-delay: 2s;"></div>
        <div class="line" style="left: 50%; animation-delay: 3s;"></div>
        <div class="line" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1200,
            easing: 'ease-in-out-back',
            once: true
        });
        
        // Terminal lines animation
        document.addEventListener('DOMContentLoaded', function() {
            // Animate terminal lines
            gsap.to(".line", {
                duration: 10,
                y: "100vh",
                ease: "none",
                repeat: -1
            });
            
            // Cyber button effects
            document.querySelectorAll('.cyber-btn').forEach(btn => {
                btn.addEventListener('mousemove', function(e) {
                    const x = e.pageX - this.offsetLeft;
                    const y = e.pageY - this.offsetTop;
                    
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
            
            // Hover effects for cards
            document.querySelectorAll('.cyber-card').forEach(card => {
                card.addEventListener('mousemove', function(e) {
                    const x = e.clientX - this.getBoundingClientRect().left;
                    const y = e.clientY - this.getBoundingClientRect().top;
                    
                    this.style.setProperty('--mouse-x', x + 'px');
                    this.style.setProperty('--mouse-y', y + 'px');
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
